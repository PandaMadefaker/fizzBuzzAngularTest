<div class="text-center d-flex flex-row justify-content-center m-t-30">
  <div class="card p-30 m-t-30 d-flex flex-column align-content-center col-4">
    <div class="card-header text-center">
      Fiz Buzz Test
    </div>
    <div class="card-body m-t-30 text-center">
        <div class="card-text" *ngFor="let item of numberValue">
          <span>{{item.number}}: </span> {{item.value}}
        </div>
    </div>
    <div class="card-footer text-muted text-center">
      <button class="btn btn-primary" (click)="start()">Start</button>
    </div>
  </div>
</div>
